<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Please Log In</title>
	</head>

    <head th:replace="~{base :: head}"></head>

	<body>

        <div th:replace="~{base :: logo}"></div>

        <div class="container">

            <div th:replace="~{base :: titulo('LOGIN')}"></div>

            <div class="card mt-2">
            
                
                    <div th:if="${param.error}">
                        Invalid username and password.</div>
                    <div th:if="${param.logout}">
                        You have been logged out.</div>
                    <form th:action="@{/login}" method="post" class="card-body">
                        <div class="form-group">
                            <label for="username" >Produto</label>
                            <input type="text" name="username" class="form-control" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">URL</label>
                            <input type="password" name="password"  class="form-control" placeholder="Password"/>
                        </div>
                        <input class="btn btn-primary mt-3" type="submit" value="Log in" />
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
