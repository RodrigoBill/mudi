<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<div class="container">
  <div class="jumbotron mb-0">
    <h1 class="display-4">Meus Pedido</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Aguardando</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Aprovado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Entregue</a>
        </li>
      </ul>
    </div>
    <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
  </nav>

  <div class="card" th:each="pedido : ${pedidos}">
    <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-sm-8 mb-3">
          <div class="row">
            <div class="col-md-5">Valor: <span th:txt="${pedido.valorNegociado}">200,99</span></div>
            <div class="col-md-6">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
          </div>
          <div>Produto</div>
          <div><input class="form-control" th:value="${pedido.urlProduto}" value="URL do Produto"/></div>
          <div>Descrição</div>
          <div><textarea class="form-control" th:text="${pedido.descricao}">Decrição do pedido</textarea></div>
        </div>
        <div class="col-12 col-sm-4">
          <div>
            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
